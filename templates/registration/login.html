
{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}

<div class = "max-w-lg mx-auto">
    <form action="." method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class = "w-full text-white bg-blue-500 hover:bg-blue-600 py-1 rounded-md" type="submit">Login</button>
    </form>

    <div class = 'pt-12'>
        
    Not a User? Click <a href="{% url 'signup' %}"><u>here</u></a> to sign up
    </div>
</div>
{% endblock content %}
